<div class="registerCard" style="padding-bottom: 5%; padding-top: 5%">
	<h2 style="text-align: center">Sign up for your library card!</h2>
  <form action="http://3.145.193.254:8080/LibraryBR/RegisterCard" method="post" style="width: 60%; margin: auto;">
    <fieldset style="width: 30%; margin: auto">
    <label>First Name: <input name="firstName" id="firstName" type="text"></label>
    <br>
    
    <label>Last Name: <input name="lastName" id="lastName" type="text"></label>
    <br>
    
    <label>Preferred pronouns:
      <select name="pronouns" id="pronouns">
      	<option value="select">Select</option>
        <option value="she">She/Her</option>
        <option value="he">He/Him</option>
        <option value="they">They/Them</option>
        <option value="none">Opt Out</option>
      </select></label>
      <br>
      <br>
    <label>Date of Birth: <input name="dob" id="dob" type="date"></label>
    <br>
    <label>Email: <input name="email" id="email" type="email"></label>
    <br>    
    <label>Password: <input name="password" id="password" type="text"></label>
    <br>
        
    <br>
    <br>
      
      <input type="submit" value="Register" name="register" id="register" style="width: 30%"/>
      </fieldset>
	  <p style="text-align: center">Already have a card? <a href="userLogin.html">Login</a></p>   
  </form>
