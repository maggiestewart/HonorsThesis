<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library BR</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<script>
function filterEvents(category) {
    const events = document.querySelectorAll('.event');

    events.forEach(e => {
        const eventCategory = e.getAttribute('data-category');

        if (category === 'all' || category === eventCategory) {
            e.style.display = 'block';
        } else {
            e.style.display = 'none';
        }
    });
}
</script>
<body>
<div class="navbar">
    <a href="index.html" id="logo"><img src="Images/libraryLogo.svg" style="height: 80px"></a>
    <a href="" id="digital">Digital Library</a>
    <a href="services.html" id="services">Services</a>
    <a href="events.html" id="navEvents">Programs</a>
    <a href="catalog.html" id="navCatalog">Catalog</a>
    <a href="userLogin.html" id="navAccount"><img src="Images/account.png" style="height: 35px"></a>
</div>
<br> <br>
<div style="padding-top: 8%; padding-bottom: 15%">
<div class="filter-bar">
    <button class="filter-button" onclick="filterEvents('all')">All</button>
    <button class="filter-button" onclick="filterEvents('adult')">Adult</button>
    <button class="filter-button" onclick="filterEvents('children')">Children</button>
    <button class="filter-button" onclick="filterEvents('teen')">Teen</button>
</div>

<div id="eventList" style="padding: 10%; margin: auto">
    <div class="event" data-category="adult">
        Book Title 1 (Adult)
    </div>

    <div class="event" data-category="teen">
        Book Title 2 (Teen)
    </div>

    <div class="event" data-category="children">
        Book Title 3 (Children)
    </div>
</div>
</div>

<div class="footer">
    <a href="index.html"><img src="Images/libraryLogo.svg" style="height: 80px" alt="LibraryBR"></a>
    <div class="intro">
        <div class="grid-item" style="color: white">
            <h4>Library Resources</h4> 
            <a href="userLogin.html" id="account" style="color: white">My Account</a>
            <a href="catalog.html" id="catalog" style="color: white">Library Catalog</a>
            <a href="services.html" id="card" style="color: white">Library Card</a>
            <a href=""  style="color: white">More</a> <!-- Add more books to the collection -->
        </div>

        <div class="grid-item" style="color: white">
            <h4>Contact Us</h4>
            <div class="socials" style="display: flex; flex-direction: row;">
                <a><img src="Images/facebook.png" style="height: 25px" alt="Facebook"></a>
                <a><img src="Images/instagram.png" style="height: 25px" alt="Instagram"></a>
                <a><img src="Images/twitter.png" style="height: 25px" alt="Twitter"></a>
                <a><img src="Images/youtube.png" style="height: 25px" alt="Youtube"></a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
